apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.persistent.cafeteria"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile project(':gson-2.2.4')
    //        compile 'jp.co.recruit_mp:android-HeaderFooterGridView:0.2.4'
    //    compile 'in.srain.cube:grid-view-with-header-footer:1.0.12'
    compile project(':android-GridViewWithHeaderAndFooter-master')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.sothree.slidinguppanel:library:3.2.0'
    compile 'com.anton46:stepsview:0.0.2'
}
